baseURL: "/"
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
languageCode: en-us
title: R amigable
theme: vanilla-bootstrap-hugo-theme
# googleAnalytics: UA-123456789-1

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

# See https://feathericons.com/
# The value of pre is the icon name
menu:
  nav:
  - name: Inicio
    pre: home
    url: /
    weight: 1
  - name: Calendario
    pre: calendar
    url: /schedule/
    weight: 2
  - name: Informaci√≥n
    pre: alert-triangle
    url: /syllabus/
    weight: 3
  - name: Repositorio
    pre: github
    url: https://github.com/Leo4Luffy/R_amigable
    weight: 4

params:
  includeBootstrapJs: false
  showActiveNav: true
  # containerMaxWidth: 800px # This is overidden by my css; couldn't get it to work, but it is 800px
  dateFormat: Jan 2, 2006
  footerText: Made with [Hugo](https://gohugo.io/) & [Vanilla](https://github.com/zwbetz-gh/vanilla-bootstrap-hugo-theme)
  hideFooter: false
  katex: true
  custom_js: ["custom.js"]

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 2
  tableOfContents:
    endLevel: 3
    startLevel: 2
